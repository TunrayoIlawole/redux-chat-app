<div class = "msg-container"
    [ngClass] = "{'base-sent': !incoming, 'base-recieve': incoming}">

    <div class = "avatar" *ngIf = "!incoming">
        <img src = "{{ message.author.avatarSrc }}">
    </div>

    <div class = "messages" [ngClass] = "{'msg-sent': !incoming, 'msg-recieve': incoming}">
        <p>{{ message.text }}</p>
        <p class = "time">{{ message.sender }} â€¢ {{ message.sentAt | fromNow }}</p>
    </div>

    <div class = "avatar" *ngIf = "incoming">
        <img src = "{{ message.author.avatarSrc }}">
    </div>
</div>
